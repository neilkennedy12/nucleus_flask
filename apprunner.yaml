version: 1.0
runtime: python3
build:
  commands:
    - pip install --upgrade pip
    - pip install -r requirements.txt
run:
  runtime-version: 3.11
  env:
    - name: PATH
      value: /usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin
  command: gunicorn --bind 0.0.0.0:8080 app:app --timeout 600
  network:
    port: 8080 